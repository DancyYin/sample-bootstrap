<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Online Information Platform</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/stylesheets/login.css">
    <script src="public/javascripts/jquery-3.2.1.min.js"></script>
    <link rel="shortcut icon" href="public/images/favico.ico">
</head>

<body class="oip">

<div id="warningmsg" class="alert alert-warning alert-dismissible text-center" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> You have not change password in 90 days,please contact your lead to change your password then use new password login in!!
</div>


<div id="login" class="container oip-login">
	<header>
		<img class="bys-logo" src="public/images/bys-logo.png" >
	</header>
	<div class="row">
		<div class="col-md-6">
			<form action="" method="post">
				<div class="form-group">
					<h3 class="text-center">Online Information Platform</h3>
					<div class="dividing-line"></div>
				</div>
			  	<div class="form-group">
			    	<label for="username">User Name</label> <span id="username-error" class="error message"></span>
			    	<input type="text" class="form-control" name="username" id="username" placeholder="User Name">
			  	</div>
			  	<div class="form-group">
			    	<label for="password">Password</label> <span id="password-error" class="error message"></span>
			    	<input type="password" name="password" class="form-control" id="password" placeholder="Password">
			  	</div>
			  	<div class="checkbox">
			    	<label>
			      	<input type="checkbox" id="rememberme" title="Do not choose this if using public computers"> Remember Me
			    	</label>
			    	<span class="pull-right"><a href="#">Forgot password?</a></span>
			  	</div>
			  	<button type="button" class="btn btn-primary pull-right" onClick="login();">Login</button>
			</form>
		</div>
		<div class="col-md-6 hidden-sm hidden-xs">
			<img src="public/images/bike_girl2.png" class="img-rounded">
		</div>
													
	</div>
	
	<footer>
		<p class="copyright">&copy; 2017 Beyondsoft Corporation All Rights Reserved</p>
	</footer>

</div>

<script type="text/javascript">
var rememberedName = 'dancy';

</script>
<script src="public/javascripts/utils.js"></script>
<script src="public/javascripts/login.js"></script>
</body>
</html>
